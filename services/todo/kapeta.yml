kind: kapeta/block-type-service:0.0.1
metadata:
  name: kapeta/nodejs-sample-todo-service
  title: Todo Service
spec:
  target:
    kind: kapeta/language-target-nodejs:0.0.1
  entities:
    types:
      - type: dto
        name: Task
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          userId:
            description: null
            type: string
            properties: null
          title:
            description: null
            type: string
            properties: null
          description:
            description: null
            type: string
            properties: null
          done:
            description: null
            type: boolean
            properties: null
      - type: dto
        name: User
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
    source:
      type: kapeta-dsl
      value: |-
        Task {
        	id: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        }
        User {
        	id: string
        	name: string
        	email: string
        }
  consumers:
    - kind: kapeta/resource-type-rest-client:0.0.2
      metadata:
        name: users
      spec:
        port:
          type: rest
        methods:
          getUserById:
            responseType:
              ref: User
            method: GET
            path: /users/{id}
            description: Get users by id
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Get users by id
            @GET("/users/{id}")
            getUserById(@Path id:string):User
    - kind: kapeta/resource-type-mongodb:0.0.2
      metadata:
        name: tasks
      spec:
        port:
          type: mongodb
  providers:
    - kind: kapeta/resource-type-rest-api:0.0.2
      metadata:
        name: tasks
      spec:
        port:
          type: rest
        methods:
          addTask:
            responseType: void
            method: POST
            path: /tasks/{userId}/{id}
            description: Add task for user
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
              task:
                type:
                  ref: Task
                transport: BODY
          markAsDone:
            responseType: void
            method: POST
            path: /tasks/{id}/done
            description: Mark task as done
            arguments:
              id:
                type: string
                transport: PATH
          removeTask:
            responseType: void
            method: DELETE
            path: /tasks/{id}
            description: Delete task
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Add task for user
            @POST("/tasks/{userId}/{id}")
            addTask(@Path userId:string, @Path id:string, @Body task:Task):void
            //Mark task as done
            @POST("/tasks/{id}/done")
            markAsDone(@Path id:string):void
            //Delete task
            @DELETE("/tasks/{id}")
            removeTask(@Path id:string):void
