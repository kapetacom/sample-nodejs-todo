kind: kapeta/block-type-service:1.2.1
metadata:
  name: kapeta/nodejs-sample-todo-service
  title: Todo Service
spec:
  target:
    kind: kapeta/language-target-nodejs:0.1.1
  entities:
    types:
      - type: dto
        name: Task
        description: null
        properties:
          id:
            type: string
            description: null
            properties: null
          userId:
            type: string
            description: null
            properties: null
          title:
            type: string
            description: null
            properties: null
          description:
            type: string
            description: null
            properties: null
          done:
            type: boolean
            description: null
            properties: null
      - type: dto
        name: User
        description: null
        properties:
          id:
            type: string
            description: null
            properties: null
          name:
            type: string
            description: null
            properties: null
          email:
            type: string
            description: null
            properties: null
    source:
      type: kapeta-dsl
      value: |-
        Task {
        	id: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        }

        User {
        	id: string
        	name: string
        	email: string
        }
  consumers:
    - kind: kapeta/resource-type-rest-client:1.0.7
      metadata:
        name: users
      spec:
        port:
          type: rest
        methods:
          getUserById:
            responseType:
              ref: User
            method: GET
            path: /users/{id}
            description: Get users by id
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Get users by id
            @GET("/users/{id}")
            getUserById(@Path id:string):User
    - kind: kapeta/resource-type-mongodb:0.0.8
      metadata:
        name: tasks
      spec:
        port:
          type: mongodb
  providers:
    - kind: kapeta/resource-type-rest-api:1.0.7
      metadata:
        name: tasks
      spec:
        port:
          type: rest
        methods:
          getTasks:
            responseType:
              ref: Task[]
            method: GET
            path: /tasks/{userId}
            description: Get all tasks for user
            arguments:
              userId:
                type: string
                transport: PATH
          addTask:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}
            description: Add task for user
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
              task:
                ref: Task
                transport: BODY
          markAsDone:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}/done
            description: Mark task as done
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTask:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}/{id}
            description: Delete task
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTasks:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}
            description: "Delete all tasks for user "
            arguments:
              userId:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Get all tasks for user
            @GET("/tasks/{userId}")
            getTasks(@Path userId:string):Task[]

            //Add task for user
            @POST("/tasks/{userId}/{id}")
            addTask(@Path userId:string, @Path id:string, @Body task:Task):void

            //Mark task as done
            @POST("/tasks/{userId}/{id}/done")
            markAsDone(@Path userId:string, @Path id:string):void

            //Delete task
            @DELETE("/tasks/{userId}/{id}")
            removeTask(@Path userId:string, @Path id:string):void

            //Delete all tasks for user 
            @DELETE("/tasks/{userId}")
            removeTasks(@Path userId:string):void
  icon:
    type: url
    value: https://storage.googleapis.com/asset-attachments/kapeta/nodejs-sample-todo-service/icon.svg?v=1690057398454
