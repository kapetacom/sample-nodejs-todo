kind: kapeta://kapeta/block-type-frontend:1.3.5
metadata:
  name: kapeta/nodejs-sample-todo-ui
  title: Todo UI
  visibility: public
spec:
  target:
    kind: kapeta://kapeta/language-target-react-ts:2.0.5
  entities:
    types:
      - type: dto
        name: Task
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: true
            global: false
          userId:
            type: string
            description: null
            secret: false
            required: true
            global: false
          title:
            type: string
            description: null
            secret: false
            required: true
            global: false
          description:
            type: string
            description: null
            secret: false
            required: true
            global: false
          done:
            type: boolean
            description: null
            secret: false
            required: true
            global: false
      - type: dto
        name: UserSession
        description: null
        properties:
          token:
            type: string
            description: null
            secret: false
            required: true
            global: false
          user:
            ref: User
            description: null
            secret: false
            required: true
            global: false
      - type: dto
        name: User
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: true
            global: false
          name:
            type: string
            description: null
            secret: false
            required: true
            global: false
          email:
            type: string
            description: null
            secret: false
            required: true
            global: false
    source:
      type: kapeta-dsl
      value: |-
        Task {
        	id: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        }


        UserSession {
        	token: string
        	user: User
        }

        User {
        	id: string
        	name: string
        	email: string
        }
  providers:
    - kind: kapeta/resource-type-web-page:0.0.12
      metadata:
        name: todoweb
      spec:
        port:
          type: web
        path: /
  consumers:
    - kind: kapeta://kapeta/resource-type-rest-client:1.0.18
      metadata:
        name: tasks
      spec:
        port:
          type: rest
        methods:
          getTasks:
            responseType:
              ref: Task[]
            method: GET
            path: /tasks/{userId}
            description: Get all tasks for user
            arguments:
              userId:
                type: string
                transport: PATH
          addTask:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}
            description: Add task for user
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
              task:
                ref: Task
                transport: BODY
          markAsDone:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}/done
            description: Mark task as done
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          markAsUndone:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}/undone
            description: Mark task as undone
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTask:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}/{id}
            description: Delete task
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTasks:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}
            description: "Delete all tasks for user "
            arguments:
              userId:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Get all tasks for user
            @GET("/tasks/{userId}")
            getTasks(@Path userId:string):Task[]

            //Add task for user
            @POST("/tasks/{userId}/{id}")
            addTask(@Path userId:string, @Path id:string, @Body task:Task):void

            //Mark task as done
            @POST("/tasks/{userId}/{id}/done")
            markAsDone(@Path userId:string, @Path id:string):void

            //Mark task as undone
            @POST("/tasks/{userId}/{id}/undone")
            markAsUndone(@Path userId:string, @Path id:string):void

            //Delete task
            @DELETE("/tasks/{userId}/{id}")
            removeTask(@Path userId:string, @Path id:string):void

            //Delete all tasks for user 
            @DELETE("/tasks/{userId}")
            removeTasks(@Path userId:string):void
  icon:
    type: url
    value: https://storage.googleapis.com/asset-attachments/kapeta/nodejs-sample-todo-ui/icon.svg?v=1690057438815
