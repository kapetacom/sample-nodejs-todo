kind: kapeta://kapeta/block-type-gateway-http:2.0.7
metadata:
  name: kapeta/nodejs-sample-api-gateway
  title: API Gateway
  visibility: public
spec:
  entities:
    types:
      - type: dto
        name: UserRegistration
        description: null
        properties:
          name:
            type: string
            description: null
            secret: false
            required: false
            global: false
          email:
            type: string
            description: null
            secret: false
            required: false
            global: false
      - type: dto
        name: UserActivation
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: false
            global: false
          password:
            type: string
            description: null
            secret: false
            required: false
            global: false
          password2:
            type: string
            description: null
            secret: false
            required: false
            global: false
      - type: dto
        name: UserAuthentication
        description: null
        properties:
          email:
            type: string
            description: null
            secret: false
            required: false
            global: false
          password:
            type: string
            description: null
            secret: false
            required: false
            global: false
      - type: dto
        name: Task
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: false
            global: false
          userId:
            type: string
            description: null
            secret: false
            required: false
            global: false
          title:
            type: string
            description: null
            secret: false
            required: false
            global: false
          description:
            type: string
            description: null
            secret: false
            required: false
            global: false
          done:
            type: boolean
            description: null
            secret: false
            required: false
            global: false
      - type: dto
        name: User
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: false
            global: false
          name:
            type: string
            description: null
            secret: false
            required: false
            global: false
          email:
            type: string
            description: null
            secret: false
            required: false
            global: false
      - type: dto
        name: UserSession
        description: null
        properties:
          token:
            type: string
            description: null
            secret: false
            required: false
            global: false
          user:
            ref: User
            description: null
            secret: false
            required: false
            global: false
    source:
      type: kapeta-dsl
      value: |-
        UserRegistration {
        	name: string
        	email: string
        }

        UserActivation {
        	id: string
        	password: string
        	password2: string
        }

        UserAuthentication {
        	email: string
        	password: string
        }


        Task {
        	id: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        }

        User {
        	id: string
        	name: string
        	email: string
        }

        UserSession {
        	token: string
        	user: User
        }
  consumers:
    - kind: kapeta://kapeta/resource-type-rest-client:1.0.16
      metadata:
        name: users
      spec:
        port:
          type: rest
        methods:
          registerUser:
            responseType:
              type: void
            method: POST
            path: /register
            description: Register new user
            arguments:
              user:
                ref: UserRegistration
                transport: BODY
          activateUser:
            responseType:
              type: void
            method: POST
            path: /activate
            description: Activate user registration
            arguments:
              user:
                ref: UserActivation
                transport: BODY
          authenticationUser:
            responseType:
              ref: UserSession
            method: POST
            path: /authenticate
            description: Authenticate user
            arguments:
              user:
                ref: UserAuthentication
                transport: BODY
          resetPassword:
            responseType:
              type: void
            method: POST
            path: /reset_password
            description: Reset password for user
            arguments:
              email:
                type: string
                transport: QUERY
          getUser:
            responseType:
              ref: User
            method: GET
            path: /users/{id}
            description: Get user by id
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Register new user
            @POST("/register")
            registerUser(@Body user:UserRegistration):void

            //Activate user registration
            @POST("/activate")
            activateUser(@Body user:UserActivation):void

            //Authenticate user
            @POST("/authenticate")
            authenticationUser(@Body user:UserAuthentication):UserSession

            //Reset password for user
            @POST("/reset_password")
            resetPassword(@Query email:string):void

            //Get user by id
            @GET("/users/{id}")
            getUser(@Path id:string):User
    - kind: kapeta://kapeta/resource-type-rest-client:1.0.16
      metadata:
        name: tasks
      spec:
        port:
          type: rest
        methods:
          getTasks:
            responseType:
              ref: Task[]
            method: GET
            path: /tasks/{userId}
            description: Get all tasks for user
            arguments:
              userId:
                type: string
                transport: PATH
          addTask:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}
            description: Add task for user
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
              task:
                ref: Task
                transport: BODY
          markAsDone:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}/done
            description: Mark task as done
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          markAsUndone:
            responseType:
              type: void
            method: POST
            path: /tasks/{userId}/{id}/undone
            description: Mark task as undone
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTask:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}/{id}
            description: Delete task
            arguments:
              userId:
                type: string
                transport: PATH
              id:
                type: string
                transport: PATH
          removeTasks:
            responseType:
              type: void
            method: DELETE
            path: /tasks/{userId}
            description: "Delete all tasks for user "
            arguments:
              userId:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Get all tasks for user
            @GET("/tasks/{userId}")
            getTasks(@Path userId:string):Task[]

            //Add task for user
            @POST("/tasks/{userId}/{id}")
            addTask(@Path userId:string, @Path id:string, @Body task:Task):void

            //Mark task as done
            @POST("/tasks/{userId}/{id}/done")
            markAsDone(@Path userId:string, @Path id:string):void

            //Mark task as undone
            @POST("/tasks/{userId}/{id}/undone")
            markAsUndone(@Path userId:string, @Path id:string):void

            //Delete task
            @DELETE("/tasks/{userId}/{id}")
            removeTask(@Path userId:string, @Path id:string):void

            //Delete all tasks for user 
            @DELETE("/tasks/{userId}")
            removeTasks(@Path userId:string):void
  icon:
    type: url
    value: https://storage.googleapis.com/asset-attachments/kapeta/nodejs-sample-api-gateway/icon.svg?v=1690057431139
