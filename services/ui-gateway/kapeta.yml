kind: kapeta/block-type-frontend:0.0.4
metadata:
  name: kapeta/sample-nodejs-ui-gateway
  title: Todo App
spec:
  target:
    kind: kapeta/language-target-react-ts:0.0.6
  providers:
    - kind: kapeta/resource-type-web-page:0.0.5
      metadata:
        name: web
      spec:
        port:
          type: web
        path: /
  consumers:
    - kind: kapeta/resource-type-web-fragment:0.0.5
      metadata:
        name: todo
      spec:
        port:
          type: web
        path: /todo
    - kind: kapeta/resource-type-web-fragment:0.0.5
      metadata:
        name: Users
      spec:
        port:
          type: web
        path: /user
  entities:
    types:
      - type: dto
        name: Test
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
    source:
      type: kapeta-dsl
      value: Test {id:string}
