kind: kapeta/block-type-frontend:0.0.2
metadata:
  name: kapeta/nodejs-sample-user-ui
  title: User UI
spec:
  target:
    kind: kapeta/language-target-react-ts:0.0.1
  entities:
    types:
      - type: dto
        name: UserRegistration
        description: null
        properties:
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
      - type: dto
        name: UserActivation
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          password:
            description: null
            type: string
            properties: null
          password2:
            description: null
            type: string
            properties: null
      - type: dto
        name: UserAuthentication
        description: null
        properties:
          email:
            description: null
            type: string
            properties: null
          password:
            description: null
            type: string
            properties: null
      - type: dto
        name: User
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
    source:
      type: kapeta-dsl
      value: |-
        UserRegistration {
        	name: string
        	email: string
        }


        UserActivation {
        	id: string
        	password: string
        	password2: string
        }


        UserAuthentication {
        	email: string
        	password: string
        }


        User {
        	id: string
        	name: string
        	email: string
        }
  providers:
    - kind: kapeta/resource-type-web-page:0.0.3
      metadata:
        name: Users
      spec:
        path: /
  consumers:
    - kind: kapeta/resource-type-rest-client:0.0.2
      metadata:
        name: users
      spec:
        methods:
          registerUser:
            responseType: void
            method: POST
            path: /register
            description: Register new user
            arguments:
              user:
                type:
                  $ref: UserRegistration
                transport: BODY
          activateUser:
            responseType: void
            method: POST
            path: /activate
            description: Activate user registration
            arguments:
              user:
                type:
                  $ref: UserActivation
                transport: BODY
          authenticationUser:
            responseType: void
            method: POST
            path: /authenticate
            description: Authenticate user
            arguments:
              user:
                type:
                  $ref: UserAuthentication
                transport: BODY
          resetPassword:
            responseType: void
            method: POST
            path: /reset_password
            description: Reset password for user
            arguments:
              email:
                type: string
                transport: QUERY
          getUser:
            responseType:
              $ref: User
            method: GET
            path: /users/{id}
            description: Get user by id
            arguments:
              id:
                type: string
                transport: PATH
          deleteUser:
            responseType: void
            method: DELETE
            path: /users/{id}
            description: Delete user by id
            arguments:
              id:
                type: string
                transport: PATH
              filter:
                type: string
                transport: QUERY
        source:
          type: kapeta-dsl
          value: |-
            //Register new user
            @POST("/register")
            registerUser(@Body user:UserRegistration):void

            //Activate user registration
            @POST("/activate")
            activateUser(@Body user:UserActivation):void

            //Authenticate user
            @POST("/authenticate")
            authenticationUser(@Body user:UserAuthentication):void

            //Reset password for user
            @POST("/reset_password")
            resetPassword(@Query email:string):void

            //Get user by id
            @GET("/users/{id}")
            getUser(@Path id:string):User

            //Delete user by id
            @DELETE("/users/{id}")
            deleteUser(@Path id:string, @Query filter:string):void
