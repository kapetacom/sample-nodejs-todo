kind: kapeta/block-type-service:0.0.6
metadata:
  name: kapeta/nodejs-sample-users-service
  title: User Service
spec:
  target:
    kind: kapeta/language-target-nodejs:0.0.13
  entities:
    types:
      - type: dto
        name: UserRegistration
        description: null
        properties:
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
      - type: dto
        name: UserActivation
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          password:
            description: null
            type: string
            properties: null
          password2:
            description: null
            type: string
            properties: null
      - type: dto
        name: UserAuthentication
        description: null
        properties:
          email:
            description: null
            type: string
            properties: null
          password:
            description: null
            type: string
            properties: null
      - type: dto
        name: User
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          name:
            description: null
            type: string
            properties: null
          email:
            description: null
            type: string
            properties: null
      - type: dto
        name: Task
        description: null
        properties:
          id:
            description: null
            type: string
            properties: null
          userId:
            description: null
            type: string
            properties: null
          title:
            description: null
            type: string
            properties: null
          description:
            description: null
            type: string
            properties: null
          done:
            description: null
            type: boolean
            properties: null
    source:
      type: kapeta-dsl
      value: |-
        UserRegistration {
        	name: string
        	email: string
        }

        UserActivation {
        	id: string
        	password: string
        	password2: string
        }

        UserAuthentication {
        	email: string
        	password: string
        }

        User {
        	id: string
        	name: string
        	email: string
        }


        Task {
        	id: string
        	userId: string
        	title: string
        	description: string
        	done: boolean
        }
  consumers:
    - kind: kapeta/resource-type-postgresql:0.0.5
      metadata:
        name: users
      spec:
        port:
          type: postgres
    - kind: kapeta/resource-type-smtp-client:0.0.1
      metadata:
        name: smtpclient
      spec:
        port:
          type: smtp
  providers:
    - kind: kapeta/resource-type-rest-api:1.0.2
      metadata:
        name: users
      spec:
        port:
          type: rest
        methods:
          registerUser:
            responseType:
              type: void
            method: POST
            path: /register
            description: Register new user
            arguments:
              user:
                ref: UserRegistration
                transport: BODY
          activateUser:
            responseType:
              type: void
            method: POST
            path: /activate
            description: Activate user registration
            arguments:
              user:
                ref: UserActivation
                transport: BODY
          authenticationUser:
            responseType:
              type: void
            method: POST
            path: /authenticate
            description: Authenticate user
            arguments:
              user:
                ref: UserAuthentication
                transport: BODY
          resetPassword:
            responseType:
              type: void
            method: POST
            path: /reset_password
            description: Reset password for user
            arguments:
              email:
                type: string
                transport: QUERY
          getUser:
            responseType:
              ref: User
            method: GET
            path: /users/{id}
            description: Get user by id
            arguments:
              id:
                type: string
                transport: PATH
        source:
          type: kapeta-dsl
          value: |-
            //Register new user
            @POST("/register")
            registerUser(@Body user:UserRegistration):void

            //Activate user registration
            @POST("/activate")
            activateUser(@Body user:UserActivation):void

            //Authenticate user
            @POST("/authenticate")
            authenticationUser(@Body user:UserAuthentication):void

            //Reset password for user
            @POST("/reset_password")
            resetPassword(@Query email:string):void

            //Get user by id
            @GET("/users/{id}")
            getUser(@Path id:string):User
  configuration:
    types:
      - type: dto
        name: EmailConfig
        description: Configuration for e-mails
        properties:
          from:
            type: string
            defaultValue: "'support@kapeta.com'"
            description: Sender for e-mails. Note that you should be allowed to send e-mails
              from this domain and user
            properties: null
            secret: false
            required: false
      - type: dto
        name: WebConfig
        description: Configuration for frontend urls
        properties:
          instance:
            ref: Instance
            description: Web instance - used for links in e-mails
            properties: null
            secret: false
            required: true
          basePath:
            type: string
            defaultValue: "'/'"
            description: Web base path - used for links to front page in e-mails
            properties: null
            secret: false
            required: true
          activationPath:
            type: string
            defaultValue: "'/activation/'"
            description: " Activation url - used for links in e-mails. Activation ID is
              postfixed."
            properties: null
            secret: false
            required: true
    source:
      type: kapeta-dsl
      value: >-
        //Configuration for e-mails

        EmailConfig {
            //Sender for e-mails. Note that you should be allowed to send e-mails from this domain and user
            from: string = 'support@kapeta.com'
        }


        //Configuration for frontend urls

        WebConfig {
            //Web instance - used for links in e-mails
            @required
            instance: Instance
            
            //Web base path - used for links to front page in e-mails
            @required
            basePath:string = '/'

            // Activation url - used for links in e-mails. Activation ID is postfixed.
            @required
            activationPath:string = '/activation/'

        }
